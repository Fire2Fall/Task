<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brocoders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="table" onmouseleave="hide()" onmouseenter="show()">

    <div id="del-row" onclick="deleteRow(this)">-</div>
    <div id="del-col" onclick="deleteCol(this)">-</div>

    <div class="addRow" onclick="addRow()" onmouseenter="hideDel()">+</div>
    <div class="addCol" onclick="addCol()" onmouseenter="hideDel()">+</div>

    <div class="row">
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
    </div>

    <div class="row">
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
    </div>

    <div class="row">
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
    </div>

    <div class="row">
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
      <div class="col" onmouseover="showDel(this)"></div>
    </div>

  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
