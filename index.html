<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brocoders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="table" onmouseout="hide()" onmouseover="show()">

    <div id="del-row">
        <div class="del-row" onclick="deleteRow(this)">-</div>
        <div class="del-row" onclick="deleteRow(this)">-</div>
        <div class="del-row" onclick="deleteRow(this)">-</div>
        <div class="del-row" onclick="deleteRow(this)">-</div>
    </div>

    <div id="del-col">
      <div class="del-col" onclick="deleteCol(this)">-</div>
      <div class="del-col" onclick="deleteCol(this)">-</div>
      <div class="del-col" onclick="deleteCol(this)">-</div>
      <div class="del-col" onclick="deleteCol(this)">-</div>
    </div>

    <div class="addCol" onclick="addCol()" onmouseover="hideAll()">+</div>
    <div class="addRow" onclick="addRow()" onmouseover="hideAll()">+</div>

    <div class="row"  onmouseover="showRow(this)">
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
    </div>

    <div class="row"  onmouseover="showRow(this)">
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
    </div>

    <div class="row"  onmouseover="showRow(this)">
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
    </div>
    
    <div class="row"  onmouseover="showRow(this)">
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
      <div class="col" onmouseover="showCol(this)"></div>
    </div>

  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
